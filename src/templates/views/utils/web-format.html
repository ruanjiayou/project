    <script src="/scripts/web-format/jquery_002.js"></script>
    <script src="/scripts/web-format/jquery.js"></script>
    <script src="/scripts/web-format/beautify.js"></script>
    <script src="/scripts/web-format/beautify-css.js"></script>
    <script src="/scripts/web-format/beautify-html.js"></script>

    <script src="/scripts/web-format/urlencode_unpacker.js"></script>

    <script>
        var the = {
            use_codemirror: (!window.location.href.match(/without-codemirror/)),
            beautify_in_progress: false,
            editor: null // codemirror editor
        };

        function run_tests() {
            var st = new SanityTest();
            run_beautifier_tests(st, Urlencoded, js_beautify, html_beautify, css_beautify);
            JavascriptObfuscator.run_tests(st);
            P_A_C_K_E_R.run_tests(st);
            Urlencoded.run_tests(st);
            MyObfuscate.run_tests(st);
            var results = st.results_raw().replace(/ /g, '&nbsp;').replace(/\r/g, '·').replace(/\n/g, '<br>');
            $('#testresults').html(results).show();
        }


        function any(a, b) {
            return a || b;
        }

        function read_settings_from_cookie() {
            $('#tabsize').val(any($.cookie('tabsize'), '4'));
            $('#brace-style').val(any($.cookie('brace-style'), 'collapse'));
            $('#detect-packers').prop('checked', $.cookie('detect-packers') !== 'off');
            $('#max-preserve-newlines').val(any($.cookie('max-preserve-newlines'), '5'));
            $('#keep-array-indentation').prop('checked', $.cookie('keep-array-indentation') === 'on');
            $('#break-chained-methods').prop('checked', $.cookie('break-chained-methods') === 'on');
            $('#indent-scripts').val(any($.cookie('indent-scripts'), 'normal'));
            $('#space-before-conditional').prop('checked', $.cookie('space-before-conditional') !== 'off');
            $('#wrap-line-length').val(any($.cookie('wrap-line-length'), '0'));
            $('#unescape-strings').prop('checked', $.cookie('unescape-strings') === 'on');
        }

        function store_settings_to_cookie() {
            var opts = {
                expires: 360
            };
            $.cookie('tabsize', $('#tabsize').val(), opts);
            $.cookie('brace-style', $('#brace-style').val(), opts);
            $.cookie('detect-packers', $('#detect-packers').prop('checked') ? 'on' : 'off', opts);
            $.cookie('max-preserve-newlines', $('#max-preserve-newlines').val(), opts);
            $.cookie('keep-array-indentation', $('#keep-array-indentation').prop('checked') ? 'on' : 'off', opts);
            $.cookie('break-chained-methods', $('#break-chained-methods').prop('checked') ? 'on' : 'off', opts);
            $.cookie('space-before-conditional', $('#space-before-conditional').prop('checked') ? 'on' : 'off',
                opts);
            $.cookie('unescape-strings', $('#unescape-strings').prop('checked') ? 'on' : 'off', opts);
            $.cookie('wrap-line-length', $('#wrap-line-length').val(), opts);
            $.cookie('indent-scripts', $('#indent-scripts').val(), opts);
        }

        function unpacker_filter(source) {
            var trailing_comments = '',
                comment = '',
                unpacked = '',
                found = false;

            // cut trailing comments
            do {
                found = false;
                if (/^\s*\/\*/.test(source)) {
                    found = true;
                    comment = source.substr(0, source.indexOf('*/') + 2);
                    source = source.substr(comment.length).replace(/^\s+/, '');
                    trailing_comments += comment + "\n";
                } else if (/^\s*\/\//.test(source)) {
                    found = true;
                    comment = source.match(/^\s*\/\/.*/)[0];
                    source = source.substr(comment.length).replace(/^\s+/, '');
                    trailing_comments += comment + "\n";
                }
            } while (found);

            var unpackers = [P_A_C_K_E_R, Urlencoded, /*JavascriptObfuscator,*/ MyObfuscate];
            for (var i = 0; i < unpackers.length; i++) {
                if (unpackers[i].detect(source)) {
                    unpacked = unpackers[i].unpack(source);
                    if (unpacked != source) {
                        source = unpacker_filter(unpacked);
                    }
                }
            }

            return trailing_comments + source;
        }


        function beautify() {
            if (the.beautify_in_progress) return;

            store_settings_to_cookie();

            the.beautify_in_progress = true;

            var source = the.editor ? the.editor.getValue() : $('#source').val(),
                output,
                opts = {};

            opts.indent_size = $('#tabsize').val();
            opts.indent_char = opts.indent_size == 1 ? '\t' : ' ';
            opts.max_preserve_newlines = $('#max-preserve-newlines').val();
            opts.preserve_newlines = opts.max_preserve_newlines !== "-1";
            opts.keep_array_indentation = $('#keep-array-indentation').prop('checked');
            opts.break_chained_methods = $('#break-chained-methods').prop('checked');
            opts.indent_scripts = $('#indent-scripts').val();
            opts.brace_style = $('#brace-style').val();
            opts.space_before_conditional = $('#space-before-conditional').prop('checked');
            opts.unescape_strings = $('#unescape-strings').prop('checked');
            opts.wrap_line_length = $('#wrap-line-length').val();
            opts.space_after_anon_function = true;

            if (looks_like_html(source)) {
                output = html_beautify(source, opts);
            } else {
                if ($('#detect-packers').prop('checked')) {
                    source = unpacker_filter(source);
                }
                output = js_beautify(source, opts);
            }
            if (the.editor) {
                the.editor.setValue(output);
            } else {
                $('#source').val(output);
            }

            the.beautify_in_progress = false;
        }

        function looks_like_html(source) {
            // <foo> - looks like html
            // <!--\nalert('foo!');\n--> - doesn't look like html

            var trimmed = source.replace(/^[ \t\n\r]+/, '');
            var comment_mark = '<' + '!-' + '-';
            return (trimmed && (trimmed.substring(0, 1) === '<' && trimmed.substring(0, 4) !== comment_mark));
        }
    </script>

<body>
    <div id="page">
        <div class="header">

            <table id="options" style="float:right;">
                <tbody>
                    <tr>
                        <td>
                            <select name="tabsize" id="tabsize">
                                <option value="1">tab 缩进</option>
                                <option value="2">2个空格缩进</option>
                                <option value="3">3个空格缩进</option>
                                <option selected="selected" value="4">4个空格缩进</option>
                                <option value="8">8个空格缩进</option>
                            </select>
                            <br>

                            <select name="max-preserve-newlines" id="max-preserve-newlines">
                                <option value="-1">删除所有多余的换行符</option>
                                <option value="1">允许标记之间1个换行符</option>
                                <option value="2">允许标记之间2个换行符</option>
                                <option selected="selected" value="5">允许标记之间5个换行符</option>
                                <option value="10">允许标记之间10个换行符</option>
                                <option value="0">允许标记之间无限个换行符</option>
                            </select>
                            <br>

                            <select name="wrap-line-length" id="wrap-line-length">
                                <option selected="selected" value="0">不要换行</option>
                                <option value="40">近40个字符换行</option>
                                <option value="70">近70个字符换行</option>
                                <option value="80">近80个字符换行</option>
                                <option value="110">近110个字符换行</option>
                                <option value="120">近120个字符换行</option>
                                <option value="160">近160个字符换行</option>
                            </select>
                            <br>

                            <select id="brace-style">
                                <option selected="selected" value="collapse">用括号控制语句</option>
                                <option value="expand">括号在本行</option>
                                <option value="end-expand">结束括号在本行</option>
                            </select>

                            <p style="margin:6px 0 0 0">HTML &lt;style&gt;, &lt;script&gt; 格式化:</p>
                            <select id="indent-scripts">
                                <option value="keep">保持标签的缩进级别</option>
                                <option selected="selected" value="normal">添加一个缩进级别</option>
                                <option value="separate">分离缩排</option>
                            </select>

                        </td>
                        <td>

                            <input checked="checked" class="checkbox" id="detect-packers" type="checkbox">
                            <label for="detect-packers">检测加壳和混淆器？</label>
                            <br>
                            <input class="checkbox" id="keep-array-indentation" type="checkbox">
                            <label for="keep-array-indentation">保持数组缩排？</label>
                            <br>
                            <input class="checkbox" id="break-chained-methods" type="checkbox">
                            <label for="break-chained-methods">链式方法调用换行？</label>
                            <br>
                            <input checked="checked" class="checkbox" id="space-before-conditional" type="checkbox">
                            <label for="space-before-conditional">条件语句的前空格: "if(x)" / "if (x)"</label>
                            <br>
                            <input class="checkbox" id="unescape-strings" type="checkbox">
                            <label for="unescape-strings">encode编码，例如 \xNN 或 \uNNNN?</label>
                            <br><a href="http://www.css88.com/tool/js_beautify/?without-codemirror" class="turn-off-codemirror">Use
                                a simple textarea for code input?</a>


                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="about">
                <h3>格式化 Javascript</h3>
                <p>
                    <a class="self" href="JavaScript:;">美化，解压缩或反混淆JavaScript和HTML，使JSON/ JSONP可读，等 </a>
                </p>
            </div>
            <div style="width:0px;height:0px;clear:both;">
                <!--clear-->
            </div>
        </div>

        <div style="line-height: 0">
            <textarea style="display: none;" id="source" rows="30" cols="160"></textarea>
            <button class="submit"><strong>美化，格式化JavaScript 或 HTML</strong> <em>(ctrl-enter)</em></button><button id="clear">clear</button>
        </div>
    </div>
    <script>
        $(function () {

            read_settings_from_cookie();

            var default_text =
                "// This is just a sample script. Paste your real code (javascript or HTML) here.\n\nif ('this_is'==/an_example/){of_beautifer();}else{var a=b?(c%d):e[f];}";
            var textArea = $('#source')[0];

            if (the.use_codemirror && typeof CodeMirror !== 'undefined') {
                the.editor = CodeMirror.fromTextArea(textArea, {
                    theme: 'default',
                    lineNumbers: true
                });
                the.editor.focus();

                the.editor.setValue(default_text);
                $('.CodeMirror').click(function () {
                    if (the.editor.getValue() == default_text) {
                        the.editor.setValue('');
                    }
                });
            } else {
                $('#source').val(default_text).bind('click focus', function () {
                    if ($(this).val() == default_text) {
                        $(this).val('');
                    }
                }).bind('blur', function () {
                    if (!$(this).val()) {
                        $(this).val(default_text);
                    }
                });
            }


            $(window).bind('keydown', function (e) {
                if (e.ctrlKey && e.keyCode == 13) {
                    beautify();
                }
            })
            $('.submit').click(beautify);
            $('select').change(beautify);
            function cr() {
                the.editor.setValue('');
                the.editor.focus();
            };
            $('#clear').click(cr);

        });
    </script>
